
<html>
<head>
	<link href="./jquery.checkbox.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
	//<![CDATA[
	google.load("jquery","1.7");
	//]]>
	</script>
    <script type="text/javascript" src="./jquery.checkbox.min.js"></script>
    
    <script type="text/javascript">
	$(function() {
		$('input:checkbox').checkbox();
		$('#allCheck').on('change', function() {
			if($("#allCheck:checked").val()) {
			 	$("input:checkbox[name='chb']").prop({'checked':'checked'});
			}
			else {
				$("input:checkbox[name='chb']").prop({'checked':false});
				
			}	
		});
		
		$('#allDisabled').on('change', function() {
			if($("#allDisabled:checked").val()) {
			 	$("input:checkbox[name='chb']").prop({'disabled':false});
			}
			else {
				$("input:checkbox[name='chb']").prop({'disabled':true});
			}	
		});
		
		$('#checkedCheck').on('click', function() {
			$("input[type='checkbox']").filter(":checked").each(function(){
				alert($('label[for="' + $(this).attr('id') + '"]').text());
			});
		});
	});
	</script>
</head>
<body>
<table width="20%" height="90%" border="0" align="center">
	<tr>
		<td>
			Demonstration jQuery Checkbox.
			<br /><br />
			<input type="button" id="checkedCheck" value="確認" />
			<br ><br />
			<input type="checkbox" id="allCheck">
			<label for="allCheck">全選択・全解除</label>
			<br ><br />
			<input type="checkbox" id="allDisabled">
			<label for="allDisabled">活性・非活性</label>
			<br ><br />
			<input id="check1" name="chb" type="checkbox" checked="checked" />
			<label for="check1">チェックボックス1</label>
			<br /><br />
			<input id="check2" name="chb" type="checkbox" />
			<label for="check2">チェックボックス2</label>
			<br /><br />
			<input id="check3" name="chb" type="checkbox" checked="checked" />
			<label for="check3">チェックボックス3</label>
			<br /><br />
			<input id="check4" name="chb" type="checkbox" />
			<label for="check4">チェックボックス4</label>
		</td>
	</tr>
</table>
</body>
